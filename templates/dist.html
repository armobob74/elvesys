<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distribution Control</title>
</head>
<body>
    <h1>Distribution Settings</h1>
    
    <!-- Form for Dist-SH -->
    <form action="/dist" method="post">
        <h2>Dist-SH</h2>
        <input type="hidden" name="com_port_dist" value="COM16">
        <input type="hidden" name="initial_channel" value="1">
        <!-- Buttons for final_channel 1 to 12 -->
        <div>
            {% for i in range(1, 13) %}
            <button type="submit" name="final_channel" value="{{i}}">{{i}}</button>
            {% endfor %}
        </div>
    </form>
    
    <!-- Form for Dist-VH -->
    <form action="/dist" method="post">
        <h2>Dist-VH</h2>

        <div>
            {% for i in range(1, 13) %}
            <button type="submit" name="final_channel" value="{{i}}">{{i}}</button>
            {% endfor %}
        </div>
    </form>

    <!-- Form for Dist-PV -->
    <form action="/dist" method="post">
        <h2>Dist-PV</h2>
        <input type="hidden" name="com_port_dist" value="COM17">

            {% for i in range(1, 13) %}
            <button type="submit" name="final_channel" value="{{i}}">{{i}}</button>
            {% endfor %}
        </div>
    </form>
</body>
</html>
