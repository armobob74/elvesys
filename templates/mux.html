<!DOCTYPE html>
<html>
<head>
    <title>Mux State Control</title>
</head>
<body>
    <h1>Mux State Control</h1>
    <form method="POST">
        <label for="com_port">COM Port:</label>
        <input type="text" name="com_port" required><br><br>
        <label for="curr_state">Current State (0s and 1s):</label>
        <input type="text" name="curr_state_0" required>
        <input type="text" name="curr_state_1" required>
        <input type="text" name="curr_state_2" required>
        <input type="text" name="curr_state_3" required>
        <input type="text" name="curr_state_4" required>
        <input type="text" name="curr_state_5" required>
        <input type="text" name="curr_state_6" required>
        <input type="text" name="curr_state_7" required><br><br>
        <label for="desired_state">Desired State (0s and 1s):</label>
        <input type="text" name="desired_state_0" required>
        <input type="text" name="desired_state_1" required>
        <input type="text" name="desired_state_2" required>
        <input type="text" name="desired_state_3" required>
        <input type="text" name="desired_state_4" required>
        <input type="text" name="desired_state_5" required>
        <input type="text" name="desired_state_6" required>
        <input type="text" name="desired_state_7" required><br><br>
        <button type="submit" value="Submit">
    </form>
</body>
</html>
